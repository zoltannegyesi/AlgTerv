<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="UTF-8">
        <title>Átszállási pontok</title>
        <link rel="icon" type="image/x-icon" href="http://www.rw-designer.com/icon-view/2857.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</head>
	<body>
	    <nav class="navbar sticky-top navbar-dark bg-primary">
		    <a class="user-select-none navbar-brand mb-0 h1">Átszállási terv</a>  
	    </nav>
		<div class="container" style="margin-top:8%; margin-bottom:5%">
			<div class="p-4 mb-3 bg-light rounded">
                <h2>
                    <span th:text="${fromCity}"></span> - <span th:text="${toCity}"></span>
                </h2>
				<table class="table table-borderless">
					<thead>
						<tr>
							<th>Átszállási pontok</th>
							<th>Utazási idő</th>
							<th>Utazási távolság</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(routeData)}">
							<td colspan="2"><h3>Hiba történt.</h3></td>
						</tr>
						<tr th:each="rd : ${routeData}">			
							<td th:text="${rd.transferPoints}"></td>
                            <td th:text="${rd.time}"></td>
                            <td th:text="${rd.distance}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
