<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="UTF-8">
        <title>Átszállási pontok</title>
        <link rel="icon" type="image/x-icon" href="http://www.rw-designer.com/icon-view/2857.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link th:href="@{/styles/main.css}" rel="stylesheet" />
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</head>
	<body>
	    <nav class="navbar sticky-top navbar-dark bg-primary">
		    <a class="user-select-none navbar-brand mb-0 h1">Átszállási terv</a>  
	    </nav>
		<div class="container" style="margin-top:8%; margin-bottom:5%">
			<div class="alert alert-secondary">
                <h2 class="user-select-none">
                    <span th:text="${travelInfos != null} ? ${travelInfos[0].fromSettlement.settlementName} + '-' : ' '"></span><span th:text="${travelInfos != null} ? ${travelInfos[0].toSettlement.settlementName} : ' '"></span>
                </h2>
				<table class="table table-borderless">
					<thead class="user-select-none">
						<tr>
							<th>Indulási pont</th>
							<th>Érkezési pont</th>
							<th>Közlekedési eszköz</th>
							<th>Utazási idő (perc)</th>
							<th>Utazási távolság (km)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(travelInfos)}">
							<td colspan="2"><h3 style="text-align:right">Hiba történt.</h3></td>
						</tr>
						<tr th:each="ti : ${travelInfos}">
							<td th:text="${ti.fromSettlement.settlementName}"></td>
							<td th:text="${ti.toSettlement.settlementName}"></td>						
							<td th:text="${ti.transportType}"></td>						
                            <td th:text="${ti.travelTime}"></td>
                            <td th:text="${ti.travelDistance}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
