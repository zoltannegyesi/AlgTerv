<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="UTF-8">
		<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>	</head>
	<body>
	<center>
		<h1 style="margin-top:2%">Átszállási terv</h1>
	</center>
		<div class="container" style="margin-top:2%">
			<div class="p-4 mb-3 bg-light rounded">
			<h1 style="padding:1%" >Útvonalak: </h1>
				<table class="table datatable">
					<thead>
						<tr>
							<th>Indulási pont (Ország)</th>
							<th>Érkezési pont (Ország)</th>
							<th>Átszállások száma</th>
							<th>Utazási idő</th>
							<th>Utazási távolság</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(routes)}">
							<td colspan="5"><h3>Nincs elérhető útvonal.</h3></td>
						</tr>
						<tr th:each="cd : ${countryData}">
							<td th:text="${cd.fromCountry}"></td>
							<td th:text="${cd.toCountry}"></td>					
							<td th:text="${cd.transferCount}"></td>
							<td th:text="${cd.time}"></td>
							<td th:text="${cd.distance}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
