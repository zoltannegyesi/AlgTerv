<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="UTF-8"/>
		<title>Átszállási pontok</title>
		<link rel="icon" type="image/x-icon" href="img/icon.ico">

		<!--<link th:rel="stylesheet" th:href="@{/webjars/css/bootstrap.min.css}"/>-->
		<link rel="stylesheet" href="webjars/css/main.css"/>
		<link rel="stylesheet" href="webjars/css/bootstrap.min.css"/>
		
		<script src="webjars/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-dark bg-primary">
			<a class="user-select-none navbar-brand mb-0 h1">Átszállási terv</a>
		</nav>
		<div class="container" id="container1">
			<button type="button" class="btn btn-dark btn-lg btn-block" id="newsearch" onclick="history.go(-1)">Új keresés</button>
			<div class="alert alert-secondary">
				<h2 class="user-select-none">
					<span th:text="${cityData != null and !cityData.empty} ? ${cityData[0].fromCity} + '-' : ' '"></span>
					<span th:text="${cityData != null and !cityData.empty} ? ${cityData[0].toCity} : ' '"></span>
				</h2>
				<table class="table table-borderless">
					<thead class="user-select-none">
						<tr>
							<th>Közlekedési eszközök</th>
							<th>Átszállások száma</th>
							<th>Utazási idő (perc)</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(cityData)}">
							<td colspan="2">
								<h3>Nincs elérhető útvonal.</h3>
							</td>
						</tr>
						<tr th:each="cd : ${cityData}">
							<form th:action="@{/routes/route/}">
								<input type="hidden" th:name="id" th:value="${cd.id}" />
								<td th:name="transportTypes" th:text="${cd.transportTypes}" th:value="${cd.transportTypes}"></td>			
								<td th:name="transferCount" th:text="${cd.transferCount}" th:value="${cd.transferCount}"></td>
								<td th:name="time" th:text="${cd.time}" th:value="${cd.time}"></td>
								<td>
									<button class="btn btn-primary" th:onclick="|window.location.href='/routes/route'|">választ</button>
								</td>
							</form>	
						</tr>					
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
