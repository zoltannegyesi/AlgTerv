<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="UTF-8"/>
		<title>Átszállási pontok</title>
		<link rel="icon" type="image/x-icon" href="http://www.rw-designer.com/icon-view/2857.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-dark bg-primary">
			<a class="user-select-none navbar-brand mb-0 h1">Átszállási terv</a>
		</nav>
		<div class="container" style="margin-top:5%; margin-bottom:5%">
			<button type="button" class="btn btn-outline-info btn-lg btn-block" style="margin-bottom: 1%;" onclick="history.go(-1)">Új keresés</button>
			<div class="p-4 mb-3 bg-light rounded">
				<h2>
					<span th:text="${fromCity}"></span> - <span th:text="${toCity}"></span>
				</h2>
				<table class="table table-borderless">
					<thead>
						<tr>
							<th>Indulási pont (város)</th>
							<th>Érkezési pont (város)</th>
							<th>Átszállások száma</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(cityData)}">
							<td colspan="2"><h3>Nincs elérhető útvonal.</h3></td>
						</tr>
						<tr th:each="cd : ${cityData}">
							<td th:text="${cd.fromCountry}"></td>
							<td th:text="${cd.toCountry}"></td>					
							<td th:text="${cd.transferCount}"></td>
							<td>
								<a th:href="@{'/' +${cd.fromCountry} + 'to' + ${cd.toCountry} + 'at'+ ${cd.transferCount}}" th:target="_blank" type="button" class="btn btn-success">választ</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
