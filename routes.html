<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<a th:href="@{'country/index'}" class="navbar-brand mb-0 h1">Átszállási terv</a>	
		</nav>
		<div class="container" style="margin-top:5%; margin-bottom:5%">
			<div class="p-4 mb-3 bg-light rounded">
			<h2 style="padding:1%" >Útvonalak: </h2>
				<table class="table datatable">
					<thead>
						<tr>
							<th>Indulási pont (Ország)</th>
							<th>Érkezési pont (Ország)</th>
							<th>Átszállások száma</th>
							<th>Utazási idő</th>
							<th>Utazási távolság</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(countryData)}">
							<td colspan="4"><h3>Nincs elérhető útvonal.</h3></td>
							<td colspan="2"><a type="button" class="btn btn-primary" onclick="history.go(-1)">Vissza a kereséshez</a></td>
						</tr>
						<tr th:each="cd : ${countryData}">
							<td th:text="${cd.fromCountry}"></td>
							<td th:text="${cd.toCountry}"></td>					
							<td th:text="${cd.transferCount}"></td>
							<td th:text="${cd.time}"></td>
							<td th:text="${cd.distance}"></td>
							<td>
								<a th:href="@{'/' +${cd.fromCountry} + 'to' + ${cd.toCountry} + 'at'+ ${cd.time}}" th:target="_blank" type="button" class="btn btn-info">Info</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
